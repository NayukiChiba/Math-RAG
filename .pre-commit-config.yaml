repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff (format)
        entry: ruff format
        language: python
        types: [python]
        additional_dependencies: [ruff]
        exclude: \.toml$
      - id: ruff
        name: ruff (lint)
        entry: ruff check
        language: python
        types: [python]
        additional_dependencies: [ruff]
        exclude: \.toml$
